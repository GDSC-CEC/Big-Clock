    <body class="back-light">
        <!-- the heading area -->
        <header>
            <span id="heading" class="sec-text sec-light">Big Clock</span>
            <span class="extras">
                <i class="fa-solid fa-moon theme-toggle text sec-light sec-text"></i>
                <!-- <i class="fa-solid fa-bars menu sec-light"></i> 
                <i class="fa-solid fa-bars menu sec-light"></i>  -->
            </span>
        </header>
        <!-- the heading area -->

        <!-- the clock area -->
        <div id="main-area" class="main">
            <span class="main-text main-light" id="hour">HH</span>
            <span class="sep sec-light sec-text"></span>
            <span class="main-text main-light" id="minute">MM</span>
            <span class="sep sec-text sec-light"></span>
            <span class="main-light main-text" id="second">SS</span>
        </div>
        <!-- the clock area -->

        <!-- the footer area -->
        <footer>
        </footer>

    </body>
